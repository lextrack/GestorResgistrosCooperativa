<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CRUD en html, css y js">
    <meta name="author" content="Lextrack">
    <title>Gestor de transacciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link rel="icon" href="assets/imgs/icono.ico" />
    <link rel="stylesheet" href="assets/css/main.css"/>
</head>
<body>
    <div class="container">
        <div class="h2 pb-2 mb-4 text-info text-center border-bottom border-info mt-3 md-3">
            Gestor de transacciones
          </div>
        <div class="md-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Artículo</label>
                    <input type="text" name="articulo" class="form-control" 
                    id="articulo" placeholder="Enter product name">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Cantidad</label>
                    <input type="number" name="cantidad" class="form-control" 
                    id="cantidad" placeholder="Enter the incomings of the product">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Precio</label>
                    <input type="number" name="precio" class="form-control" 
                    id="precio" placeholder="Enter the price">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Proveedor</label>
                    <input type="text" name="proveedor" class="form-control" 
                    id="proveedor" placeholder="Enter the supplier">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Fecha</label>
                    <input type="date" name="fecha" class="form-control" 
                    id="fecha" placeholder="Enter the date">
                </div>
                <div class="col-lg-12 d-flex justify-content-between align-items-center">
                    <button class="btn btn-success" id="Submit" onclick="AddData()">Añadir registro</button>
                    <div>
                        <button class="btn btn-primary" id="Update">Actualizar</button>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle custom-dropdown-button" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        Opciones
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item custom-dropdown-item" href="#" onclick="exportToExcel()">Exportar a Excel</a></li>
                        <li><a class="dropdown-item custom-dropdown-item" href="#" onclick="exportToJSON()">Guardar respaldo</a></li>
                        <li><a class="dropdown-item custom-dropdown-item" href="#" onclick="document.getElementById('fileInput').click()">Cargar un respaldo</a></li>
                    </ul>
                </div>
                <input type="file" id="fileInput" class="d-none" onchange="importFromJSON(event)">                             
                <div class="form-group col-md-6 mb-3">
                    <input type="number" name="total" class="form-control" 
                    id="total">
                </div>
            </div>
        </div>
        <hr class="border border-light border-2 opacity-40">
        <div class="row">
            <div class="col-lg-12">
                <table class="table table-dark table-hover" id="crudTable">
                    <div class="input-group mt-2">
                        <input type="text" class="form-control" placeholder="Search for an item" aria-label="Search" aria-describedby="search-addon" id="searchInput"/>
                        <button onclick="searchData()" class="btn btn-success">Buscar</button>
                      </div>
                    <thead>
                        <br>
                        <tr class="table table-dark table-hover">
                            <th class="titles">Artículo</th>
                            <th class="titles">Cantidad</th>
                            <th class="titles">Precio</th>
                            <th class="titles">Total</th>
                            <th class="titles">Proveedor</th>
                            <th class="titles">Fecha</th>
                            <th class="titles">Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <div id="pagination" class="pagination justify-content-center gap-1"></div>
    <br>
    <footer>
        <div class="container pt-5">
          &copy;
          <script>document.write(new Date().getFullYear())</script>. Creado por <a href="https://github.com/lextrack" target="_blank">Ariel Alejandro (Lextrack)</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gráfico de categorías">
    <meta name="author" content="Lextrack">
    <title>Gráfico de Categorías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="img/icono.ico" />
    <link rel="stylesheet" href="css/main.css"/>
    <style>
        .chart-container {
            position: relative;
            width: 100%;
            height: 80vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row mt-2">
            <div class="col-12">
                <a href="index.html" class="btn btn-secondary btn-sm">
                    <i class="bi bi-arrow-left"></i> Volver
                </a>
                <button onclick="downloadChartAsPNG()" class="btn btn-sm btn-primary">
                    <i class="bi bi-file-earmark-image"></i> Descargar en PNG
                </button>
                <button id="downloadPDF" class="btn btn-sm btn-danger">
                    <i class="bi bi-file-earmark-pdf"></i> Descargar en PDF
                </button>
            </div>
        </div>
        <div class="h2 pb-2 mb-4 text-center border-bottom border-info mt-3 md-3">
            Total por categorías
        </div>
        <div class="row">
            <div class="col-lg-12 chart-container">
                <canvas id="categoryChart"></canvas>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.4.0/dist/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.5.13/dist/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.umd.js.map"></script>
    <script src="js/balance.js"></script>
</body>
</html>

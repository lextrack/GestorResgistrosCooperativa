<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="Registro de transacciones">
    <meta name="author" content="Lextrack">
    <title>Gestor de transacciones</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#198754">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/img/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Gestor">
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#198754">
    <meta name="msapplication-TileImage" content="/img/icon-144x144.png">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="img/icono.ico" />
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
    <div class="container">
        <div class="row mt-2">
            <div class="col-12">
                <a href="index.html" class="btn btn-secondary btn-sm">
                    <i class="bi bi-arrow-left"></i> Volver
                </a>
                <button id="downloadPNG" class="btn btn-sm btn-primary">
                    <i class="bi bi-file-earmark-image"></i> Descargar en PNG
                </button>   
                <button id="downloadPDF" class="btn btn-sm btn-danger">
                    <i class="bi bi-file-earmark-pdf"></i> Descargar en PDF
                </button>
                         
            </div>
        </div>
        <div class="h2 pb-2 mb-4 text-center border-bottom border-info mt-3 md-3">
            Estadísticas
        </div>
        <div class="row mt-5">
            <div class="col-md-12 text-center">
                <h4 class="categoria-registros">Categoría con más registros</h4>
                <p class="Textcategoria" id="mostRegisteredCategory"></p>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-12">
                <canvas id="averageSpendingChart"></canvas>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-12">
                <canvas id="mostExpensiveCategoryChart"></canvas>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-12">
                <canvas id="leastExpensiveCategoryChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-labels@1.1.0/dist/chartjs-plugin-labels.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="js/main.js" type="module"></script>
</body>
</html>
